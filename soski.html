<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jump Scene</title>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body{
    width: 100%;
    height: 100%;
}

body{
    background:black;
}

main{
    width:100%;
    height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    position:relative;
}

.sempai{
    width: 320px;
    height: 420px;
    background-image: url('img/senpayyyyyyy.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    animation: jump 0.9s infinite ease-in-out;
    position: relative;
    z-index: 2;
    margin-bottom: -100px; 
}


.xui{
    width: 120px;
    height: 130px;
    background-image: url('img/banana-Photoroom.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    z-index: 1;
}
@keyframes jump{
    0%{
        transform: translateY(0);
    }
    40%{
        transform: translateY(-70px);
    }
    60%{
        transform: translateY(-70px);
    }
    100%{
        transform: translateY(0);
    }
}
</style>
</head>

<body>
<main>
    <div class="sempai"></div>
    <div class="xui"></div>
</main>
</body>
</html>
