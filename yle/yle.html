<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Card</title>
<style>

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #DCE8F2;}

main {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 330px;
    background-color: white;
    border-radius: 18px;
    text-align: center;
    padding: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.card img{
    width: 100%;
    border-radius: 12px;
}

h1 {
    margin-top: 15px;
    font-size: 18px;
    color: #1F3251;
}

p {
    margin: 12px 10px 5px;
    font-size: 13px;
    color: rgb(135, 144, 163);
}
</style>
</head>

<body>
<main>
    <div class="card">
        <img src="img/image-qr-code.png" alt="QR code">
        <h1>Improve your front-end skills by building projects</h1>
        <p>
        Scan the QR code to visit Frontend Mentor  
        and take your coding skills to the next level
        </p>
    </div>
</main>
</body>
</html>
